{% extends 'posts/layout.html' %}

{% block content %}
										<!-- Display Post Title -->
<h3 class="center-align red lighten-3"> {{post.title}}</h3>
<div class="card">
  <div class="card-content">
    <h5>{{post.body}}</h5>
  </div>
  <div class="card-action">
	<h6>{{post.created_at}}</h6>
  </div>
</div>
<a href="{% url 'homepage' %}" class="btn">Go Back</a>
{% endblock %}
